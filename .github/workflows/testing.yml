# This workflow will install Python dependencies, run tests, run linting, and test building docs
name: Testing

on:
  workflow_call: # Reusing the workflow for other workflows

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9, '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install pip setuptools wheel --upgrade
        pip install -e .[test]

    - name: Run tests on Windows, Linux and MacOS
      run: pytest --pyargs hermes_eea --cov hermes_eea

    - name: Upload coverage reports to Codecov with GitHub Action
      uses: codecov/codecov-action@v3
